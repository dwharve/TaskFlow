[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log

[program:gunicorn]
command=gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --worker-class gthread --worker-connections 1000 --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 100 --log-level info --name taskflow --preload app:app
directory=/app
environment=FLASK_APP="app.py",FLASK_ENV="production",PYTHONPATH="/app"
user=root
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=60
stdout_logfile=/var/log/gunicorn.log
stderr_logfile=/var/log/gunicorn.err
priority=900

[program:scheduler]
command=python scheduler_process.py
directory=/app
environment=FLASK_APP="app.py",FLASK_ENV="production",PYTHONPATH="/app"
user=root
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60
stdout_logfile=/var/log/scheduler.log
stderr_logfile=/var/log/scheduler.err
priority=1000
depends_on=gunicorn

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface 